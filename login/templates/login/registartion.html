{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'login/css/registration.css' %}">
    <title>Registr</title>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        {% endif %}
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="container">
                <input type="text" class="form-input" placeholder="First Name" name="first_name" maxlength="60" required id="id_first_name">
                <input type="text" class="form-input" placeholder="Last Name" name="last_name" maxlength="60" required id="id_last_name">
                <input type="email" class="form-input" placeholder="Email" name="email" required id="id_email">
                <input type="text" class="form-input" placeholder="Username" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
                <input type="password" class="form-input" placeholder="Password" name="password1" autocomplete="new-password" required="" id="id_password1">
                <input type="password" class="form-input" placeholder="Password Confirmation" name="password2" autocomplete="new-password" required="" id="id_password2">
                <button type="submit" class="form-submit">Login</button>
            </div>
        </form>
    </div>

</body>
</html>
