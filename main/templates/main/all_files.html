{% extends 'main/layout.html' %}
{% load static %}

{% block content %}
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>File</th>
                    <th>Size</th>
                    <th>Added</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                    <tr>
                        <td>{{ file.document.name | cut:'documents/' }}</td>
                        <td>{{ file.document.size | filesizeformat}}</td>
                        <td>{{ file.datetime }}</td>
{#                        <td><a href="{% url 'download' file_id=file.id %}"><i class="fa-solid fa-download"></i></a></td>#}
                        <td>
                            <i class="fa-solid fa-ellipsis-vertical" id="menu-icon-{{ forloop.counter }}"></i>
                            <div id="dropdown-menu-{{ forloop.counter }}" class="hidden">
                              <a href="{% url 'download' file_id=file.id %}"><i class="fa-solid fa-download"></i></a>
                              <a href="{% url 'file_delete' file.id %}">Delete</a>
                            </div>
                        </td>
                    <tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{% static 'main/js/three_dots_menu.js' %}"></script>




{% endblock %}
